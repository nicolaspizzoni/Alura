<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contato | Barbearia Alura</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header>
		<div class="caixa">
				<h1><img src="imagens/logo.png" alt="logo-barbearia-alura"></h1>
			<nav>
				<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="produtos.html">Produtos</a></li>
				<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>		
	</header>
	<main>
		<form>
			<label for="nomesobrenome">Nome Completo</label>
			<input type="text" name="nomesobrenome" required>
			<label for="email">E-mail</label>
			<input type="email" name="email" required placeholder="seuemail@dominio.com">
			<label for="telefone">Telefone</label>
			<input type="tel" name="telefone" required placeholder="(XX) XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea id="mensagem"></textarea>

			<fieldset class="meios-contato">
				<legend>Como prefere nosso contato?</legend>
				<label><input type="radio" name="contato" value="email"> E-mail</label>
				
				<label><input type="radio" name="contato" value="telefone" checked> Telefone</label>
				
				<label><input type="radio" name="contato" value="whatsapp"> Whatsapp</label>
				
			</fieldset>

			<fieldset>
				<legend>Qual melhor periodo do dia para te atendermos?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label><input type="checkbox" class="checkbox" checked> Gostaria de receber novidades por e-mail</label>
		</form>
		<div class="tabela">
			<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h - 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h - 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h - 20h</td>
				</tr>
			</tbody>
		</table>
		</div>
		<div class="botaoenviar">
			<input type="submit" value="Enviar Formulário" class="enviar">
		</div>
	</main>
	<footer>
		<img src="imagens/logo-branco.png" alt="logo-barbearia-alura">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
	</footer>
</body>
</html>
